 <!DOCTYPE html>
<html lang="ru-UA">
<head>
    <meta charset="UTF-8">
	<title>HomeWork_13-14</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/html" id='test'>
            <form class="test" action="">
                <p class="title"><%= data.testTitle %></p>
                <% for (var i = 0; i < data.task.length; i++ ) { %>
                    <div class="task">
                        <p><%= i + 1 %> . <%= data.task[i].question%></p>
                        <ul class="cases<%= i+1%>">
                            <% for (var j = 0; j < data.task[i].cases.length; j++) { %>
                                <li><label><input type="checkbox" id="<%= data.task[i].inputId[j] %>"><span><%= data.task[i].cases[j].answer %></span></label></li>
                            <% }; %>
                        </ul>
                    </div>
                <% }; %>
                <input  class="js-verify" type="submit" value="<%= data.result %>">
            </form>
    </script>
    <div class="modal js-modal">
        <div class="result js-result"></div>
        <button class="js-close close-modal">Close</button>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/src/tmpl.js"></script>
    <script src="js/src/script.js"></script>
</body>
</html>
