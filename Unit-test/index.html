<head>
  <meta charset="UTF-8">

<body>
  <script>
    function pow(x, n) {
  
  var x = +prompt('Введите основание степени', '');
  var n = +prompt('Введите показатель степени', '');
  var result = x;

    if (n > 0) {
      for (var i = 1; i < n; i++) {
        result *= x;
      }
      console.log('Результат равен  ' + result);
      return result;
    } else if (n === 0) {
      result = 1;
        console.log('Результат равен  ' + result);
        return 1;
    } else if (n < 0) {
      for (i = -1; i > n; i--){
      result *= x;
      }
      result = 1 / result;
        console.log('Результат равен  ' + result);
        return result;
    }
}


pow(2, -2) ;
  </script>
</body>
